<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Increment Counter</title>
  </head>
  <body>
    <div class="container">
      <div data-social="twitter" class="social-media">
        <i class="fab fa-twitter fa-3x"></i>
        <h2 class="social-media-value">0</h2>
        <p class="social-media-caption">Twitter Followers</p>
      </div>

      <div data-social="youtube" class="social-media">
        <i class="fab fa-youtube fa-3x"></i>
        <h2 class="social-media-value">0</h2>
        <p class="social-media-caption">Youtube Subscribers</p>
      </div>

      <div data-social="facebook" class="social-media">
        <i class="fab fa-facebook fa-3x"></i>
        <h2 class="social-media-value">0</h2>
        <p class="social-media-caption">Facebook Fans</p>
      </div>
    </div>
    <script type="module" src="./js/script.js"></script> 
  </body>
</html>
